<h1>Login Now</h1>

<style>
    h3{color:red;}
</style>

{% for message in messages %}
<h3>{{messages}}</h3>
{% endfor %}

<form action="login" method="POST">
    {% csrf_token %} 
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>Password:</p>
    <input type="password" name="password"/>
    <input type="submit"/>
</form> 

<h2>Don't have an account?</h2>
<form action="register" method="GET">
    
    <button>Register</button>
</form>
